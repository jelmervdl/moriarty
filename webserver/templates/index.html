{% extends "layout.html" %}

{% block title %}Prototype{% endblock %}

{% block content %}

        <h2>Parses</h2>
        <div id="parses"></div>
    </div>

    <div class="row">
        <h2>Example sentences</h2>
        <ul id="example-sentences">

            {% endfor %}
        </ul>
    </div>

{% endblock %}
